global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - localhost:9093
  groups:
  - name: example
    rules:

    # Alert for any instance that is unreachable for >5 minutes.
    - alert: InstanceDown
      expr: go_threads > 5
      for: 1m
      labels:
        severity: page
      annotations:
        summary: "Instance {{ $labels.instance }} down"
        description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 5 minutes."

